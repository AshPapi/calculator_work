<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <title>Лаборатнорная 5 Ашот Папикян</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
         function calculator() {
            // Получаем количество товара и выбранный товар
            const kilogramms = document.getElementById('kilogramms').value;
            const peoples = document.getElementById('peoples').value;
            const hours = document.getElementById('fix_hour').value;

            // Устанавливаем цены на товары
            let price_per_kg = 8;
            let price_per_hour = 250;

            const total_hour = 250 * hours;
            const total = (kilogramms * price_per_kg) / peoples + total_hour;

            // Выводим результат
            document.getElementById('total').innerText = 'Итого: ' + total + " рублей";
        }
    </script>
</head>

<body>
    <div class="flex_container">
        <header>
            <div class="greetings">
                <h4><b>Калькулятор работающий</b></h4>
            </div>
        </header> 
    
        <div class="container mt-4">
            
            <div class="text-center">
                <h5>Расчитай свою крошку!</h5>    
            </div>
            
            <form class="mt-4">
                <div class="form-group">
                    <label for="quantity">Произведено крошки</label>
                    <input type="number" class="form-control" id="kilogramms" placeholder="(Указывать в кг)">
                </div>
                
                <div class="form-group">
                    <label for="quantity">Ремонтые часы</label>
                    <input type="number" class="form-control" id="fix_hour" placeholder="Введите количество часов">
                </div>

                <div class="form-group">
                    <label for="quantity">Количество человек:</label>
                    <input type="number" class="form-control" id="peoples" placeholder="Введите кол-во человек">
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="calculator()">Посчитать</button>    
                    </div>
                    <div>
                        <h5 id="total">Каждый получит: 0 рублей</h5>
                    </div>
                </div>
            </form>
    
        </div>
    </div>
</body>
</html>
